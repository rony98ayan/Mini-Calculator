<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <script src="https://kit.fontawesome.com/d38f7ac399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="first-sec">
            <div class="calc">
                <h1>Calculator</h1>
            </div>
            <div class="image">
                <i class="fa-solid fa-calculator fa-2x"></i>
            </div>
        </div>
        <div class="second-sec">
            <div class="1st-input">
                <input  type="text" placeholder="1st no." size="5px" id="first-input">
            </div>
            <div class="2nd-input">
                <input type="text" placeholder="2nd no" size="5px" id="second-input">
            </div>
        </div>
        <div class="third-sec">
            <div class="result" id="res" >
                Result
            </div>
            
        </div>
        <div class="4th-sec">
            <p style="padding:0">Choose Operation</p>
        </div>
        <div class="5th-sec">
            <div class="upper">
                <div class="plus">
                    <button class="btn" id="plus1">+</button>
                </div>
                <div class="minus">
                    <button class="btn" id="minus1">-</button>
                </div>
            </div>
            <div class="lower">
                <div class="multiply">
                    <button class="btn" id="multiply1">*</button>
                </div>
                <div class="divide">
                    <button class="btn" id="divide1">/</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
